<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Element", "PP", { role: "style" } ],
            ["PP", 33.06, "#0059fa"],
            ["PSOE", 31.61, "#fa0400"],
            ["VOX", 12.49, "1ffa00"],
            ["SUMAR", 12.30, "fa00eb"],
            ["ERC", 1.9, "color: #ffe301"],
            ["JUNTS", 1.6, "color: #01fffd"]
          ]);
    
          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);
    
          var options = {
            title: "VOTOS NACIONALES ",
            width: 600,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
          };
          var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
          chart.draw(view, options);

          google.charts.load('current', {'packages':['corechart']});


google.charts.setOnLoadCallback(drawChart);
function drawChart() {

  var data = google.visualization.arrayToDataTable([
            ["Element", "PP", { role: "style" } ],
            ["PP", 33.06, "#0059fa"],
            ["PSOE", 31.61, "#fa0400"],
            ["VOX", 12.49, "1ffa00"],
            ["SUMAR", 12.30, "fa00eb"],
            ["ERC", 1.9, "color: #ffe301"],
            ["JUNTS", 1.6, "color: #01fffd"]
          ]);

 
  var options = {'title':'DATOS DE LAS VOTACIONES',
                 'width':400,
                 'height':300};

 
  var chart = new google.visualization.PieChart(document.getElementById('barchart_values2'));
  chart.draw(data, options);
}
      }

      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 340],
          ['United States', 370],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 1000],
          ['Spain', 850],
          ['EEUU', 660],
          ['Italy', 570],
          ['Turkey', 600],
          ['Mexico', 410],
          ['RU', 700]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('geografic_values'));

        chart.draw(data, options);
      }
      </script>
    <div id="barchart_values" style="width: 900px; height: 300px;"></div>
    <div id="barchart_values2" style="width: 900px; height: 300px;"></div>
    <div id="geografic_values" style="width: 900px; height: 300px;"></div>
</body>
</html>

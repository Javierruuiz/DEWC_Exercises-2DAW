<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="contenedor">
    <form id="formularioPago">
      <label for="numeroTarjeta">Número de Tarjeta</label>
      <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="1234 5678 9012 3456" maxlength="19" required>
      
      <label for="titularTarjeta">Titular de la Tarjeta</label>
      <input type="text" id="titularTarjeta" name="titularTarjeta" placeholder="Nombre del titular" required>
      
      <label for="fechaExpiracion">Fecha de Expiración</label>
      <div class="fecha-expiracion">
        <select id="mes" name="mes" required>
          <option value="" disabled selected>Mes</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        
        <select id="año" name="año" required>
          <option value="" disabled selected>Año</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
        
        <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
      </div>
      
      <button type="submit" id="botonEnviar">Submit</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
